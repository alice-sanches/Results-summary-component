<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <main>
            <div class="main-container">
                <div class="blue-container">
                    <h1>Your Result</h1>
                    <div class="circle">
                        <h2 class="number">76</h2>
                        <p class="small-text">of 100</p>
                    </div>
                    <h2 class="qualitative-result">Great</h2>
                    <p class="small-text" id="comparison">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
                <div class="summary-details-container">
                    <h1>Summary</h1>
                    <div class="colored-rectangle-container">
                    <div class="colored-rectangle" id="red">
                        <img src="icon-reaction.svg">
                        <p class="detail-label">Reaction</p>
                        <p class="detail-result"><span class="result">80</span> / 100</p>
                    </div>
                    <div class="colored-rectangle" id="yellow">
                        <img src="icon-memory.svg">
                        <p class="detail-label">Memory</p>
                        <p class="detail-result"><span class="result">92</span> / 100</p>
                    </div>
                    <div class="colored-rectangle" id="green">
                        <img src="icon-verbal.svg">
                        <p class="detail-label">Verbal</p>
                        <p class="detail-result"><span class="result">61</span> / 100</p>
                    </div>
                    <div class="colored-rectangle" id="blue">
                        <img src="icon-visual.svg">
                        <p class="detail-label">Visual</p>
                        <p class="detail-result"><span class="result">72</span> / 100</p>
                    </div>
                    </div>
                    <button>Continue</button>
                </div>
            </div>
        </main>
    </body>
</html>
